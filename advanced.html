<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="row2">
            <a href="index.html">Back to Google Search</a>
        </div>
        <div id="row1">
            <form action="https://google.com/search">
                <div class="advanced-input">
                    <!-- <input id="SDkEP" type="text" name="q" placeholder="Advanced"> -->
                    <div>
                        <input class="advanced-input" type="text" name="as_q" placeholder="all these words">
                    </div>
                    <div>
                        <input class="advanced-input" type="text" name="as_epq" placeholder="this exact word or phrase">
                    </div>
                    <div>
                        <input class="advanced-input" type="text" name="as_oq" placeholder="any of these words">
                    </div>
                    <div>
                        <input class="advanced-input" type="text" name="as_eq" placeholder="none of these words">
                    </div>
                </div>
                <div class="advanced-input">
                    <input id="advanced-btn" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
