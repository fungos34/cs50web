<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="row2">
            <a href="index.html">Back to Google Search</a>
        </div>
        <div id="row1">
            <form action="https://google.com/search?sclient=img">
                <div id="control">
                    <input id="SDkEP" type="text" name="q" placeholder="Images">
                    <input hidden type="text" name="sclient" value="img">
                    <input hidden type="text" name="tbm" value="isch">
                </div>
                <div id="control">
                    <input id="SDkEP" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
